<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="../toasts/styles.css">
</head>
<body>
  <div class="auth-container">
    <h1>Вход</h1>
    <form>
      <label for="login">Логин</label>
      <input type="text" id="login" name="login" required>

      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Войти</button>

      <p class="switch-link">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
    </form>
  </div>

  <div id="toast" class="toast hidden">Уведомление!</div>

  <script src="../toasts/main.js"></script>
  <script src="requests.js"></script>
</body>
</html>
